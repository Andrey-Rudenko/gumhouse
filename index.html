<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gum house</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.min.css">
</head>

<body>
    <header>
        <div class="headerblock">
            <img src="images/logo1.svg">
        </div>
        <picture class="headerwave">
            <source srcset="images/header1.1.svg" media="(min-width: 800px)" />
            <img src="images/header1.0.svg" />
        </picture>
    </header>

    <main>
        <div class="cont">
            <div class="help">
                <div class="row">
                    <div class="col-xs-12
                col-sm-12
                col-md-6
                col-lg-5
                col-xl-5">
                        <h1>Сохрани природу - утилизируй жевательную резинку правильно</h1>
                    </div>
                    <div class="col-xs-12
                col-sm-12
                col-md-6
                col-lg-6
                col-xl-6">
                        <div class="window">
                            <div class="topwindow">
                                <div class="windowstripe">
                                    <div class="stripes">
                                        <div class="stripe"></div>
                                        <div class="stripe"></div>
                                    </div>
                                    <div class="stripes">
                                        <div class="stripe"></div>
                                        <div class="stripe"></div>
                                    </div>
                                </div>
                                <div class="white"></div>
                            </div>
                            <div class="windowimg">
                                <img src="images/photo.png">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

</body>

</html>
